<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./jsontotable.js"></script>
</head>

<body>
    <div class='form-panel'>
        
      <label>JSON URL:</label>

        <input onClick="this.select()" onChange="doConvert()" style="width:30%" type="text" placeholder="enter the url" id="url">
        
        <button onClick="doConvert()" class="btn-convert">Show in Table
            <div class="load-icon"></div>
        </button>
        <button onClick="doReset()">Reset Sort</button>
        <button onClick="showDemo()">Show Demo</button>

        <div class='info'>
            This JavaScript utility accepts JSON data with one level and converts it into an easy to read HTML table. You can also sort the table by clicking on the column header.
            <br/>For this, all you need to do is just paste the JSON URL into the textbox and press enter.
        </div>

        <div class="author">Developed by Noothan Krishnan</div>

    </div>

    <div class="showdata"></div>
</body>
